<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Ejemplo formulario AI</title>
        <meta name="description" content="Formulario">
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Propios -->
        <link rel="stylesheet" type="text/css" href="css/style-form.css">
        <script type="text/javascript" src="js/example.js"></script>
    </head>

    <body>
        <div class="content-form clearfix">

            <div class="example"> <!-- DIV ADDED FOR THE EXAMPLE -->

                <p>Los campos marcados con * son obligatorios.</p>

                <form action="" method="" class="webform-conditional-processed">

                    <div class="content-colaborar active clearfix caja-content">

                        <h2>Bloque 1</h2>

                        <fieldset class="fila-1 clearfix">
                            <div class="fieldset-wrapper">
                                <div class="border-radius-form shadow capa-select">
                                    <select class="input-generic select" name="selecttime" form="selecttime">
                                        <option value="1">Opcion 1</option>
                                        <option value="2">Opcion 2</option>
                                    </select>
                                </div>

                                <div class="caja-checkbox">
                                    <div>
                                        <div><input type="radio" name="cuota" value="1" checked /><label>1</label></div>
                                        <div><input type="radio" name="cuota" value="2" /><label>2</label></div>
                                        <div><input type="radio" name="cuota" value="3" /><label>3</label></div>
                                        <div><input type="radio" name="cuota" value="otra" /><label>otro</label></div>
                                    </div>
                                </div>

                                <div class="capa-other-quant">
                                    <input class="border-radius-form input-generic" id="other-quant" type="text" maxlength="4" size="1" value="" />
                                </div>
                            </div>
                        </fieldset>

                    </div><!--/colaborar-->

                    <div class="content-datos padding-medium caja-content">

                        <h2>Bloque 2</h2>

                        <fieldset class="fila-1">
                            <div class="margin-medium">
                                <input class="border-radius-form input-generic" type="text" name="name" id="name" placeholder="01" maxlength="20">
                            </div>
                            <div class="margin-medium">
                                <input class="border-radius-form input-generic" type="text" name="first-surname" id="02" placeholder="Input 2">
                            </div>
                            <div class="margin-medium">
                                <div class="border-radius-form shadow capa-select">
                                    <select class="input-generic select" name="genero" form="genero">
                                        <option value="" selected="selected">Select</option>
                                        <option value="1">A</option>
                                        <option value="2">B</option>
                                        <option value="3">C</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="fila-2">
                          <div class="margin-medium">
                              <label>Fecha de nacimiento:</label>
                              <div class="capa-fechas">
                                  <div>
                                      <div class="">
                                          <select class="" name="day" form="day">
                                              <option value="1">1</option>
                                              <option value="2">2</option>
                                          </select>
                                      </div>

                                      <div class="">
                                          <select class="" name="month" form="month">
                                              <option value="1">1</option>
                                              <option value="2">2</option>
                                          </select>
                                      </div>

                                      <div class="">
                                          <select class="" name="year" form="year">
                                              <option value="1985">1985</option>
                                              <option value="1986">1986</option>
                                          </select>
                                      </div>
                                  </div>
                              </div>
                          </div>
                        </fieldset>

                        <fieldset class="fila-3">
                            <div class="margin-medium">
                                <label>CC: </label>
                                <input class="border-radius-form input-generic entity" type="text" name="entidad" id="entidad" placeholder="Entidad" size="6" maxlength="4">
                            </div>
                            <div class="margin-medium">
                                <input class="border-radius-form input-generic office" type="text" name="oficina" id="oficina" placeholder="Oficina" size="6" maxlength="4">
                            </div>
                            <div class="margin-medium">
                                <input class="border-radius-form input-generic check" type="text" name="dc" id="dc" placeholder="DC" size="4" maxlength="2">
                            </div>
                            <div class="margin-medium">
                                <input class="border-radius-form input-generic account" type="text" name="ncuenta" id="ncuenta" placeholder="NÂº Cuenta" size="12" maxlength="10">
                            </div>
                        </fieldset>

                    </div><!--/datos-->

                    <div class="form-actions">
                        <input class="webform-submit button-primary form-submit" name="op" value="Enviar" type="submit">
                    </div>

                </form>

            </div><!-- /EXAMPLE -->

        </div>

    </body>
</html>
